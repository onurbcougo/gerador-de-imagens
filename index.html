<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <button class="random">Gerar Imagem</button>
        <button class="fav-images">Favoritos</button>

        <div class="image"></div>
    </main>

    <div class="modal-parent">
        <div class="modal">
            <h3>Clique <span id="remove">aqui</span> para remover os favoritos</h3>
            <span class="X" draggable="true">&times;</span>
        </div>

        <script src="script.js"></script>
</body>
</html>
